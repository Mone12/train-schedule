    <body>
            <nav class="navbar navbar-light bg-light justify-content-center">
                    <span class="navbar-brand mb-0 h1">Train Schedule</span>
                  </nav>
        <div class="container">
            <table class="table" id="trainTable">
                    <thead>
                      <tr>
                        <th scope="col">Train Name:</th>
                        <th scope="col">Train Destination:</th>
                        <th scope="col">Frequency:</th>
                        <th scope="col">Next Train:</th>
                        <th scope="col">Minutes Away:</th>
                      </tr>
                    </thead>
                    <tbody>
                
                 
                    </tbody>
                  </table>
        <div id="input-area">
       <!-- Entry Form -->
       <form>
        <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name" placeholder="" type="text">
        </div>
        <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination" placeholder="" type="text">
        </div>
        <div class="form-group row">
            <label for="first-train-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control" id="first-train" placeholder="" type="text">
        </div>
        <div class="form-group row">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="frequency" placeholder="" type="text">
        </div>
        <button class="btn btn-primary float-left" id="add-train">Submit</button>
        <p id=error-text></p>
    </form>
        </div>
    </div>
